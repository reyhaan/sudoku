<!doctype html>
<html lang="en" ng-app="sudoku">
<head>
  <meta charset="utf-8">
  <title>Qlik - Sudoku</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <!-- Credits for the background image -->
  <!-- <a href="http://www.freepik.com/free-vector/mobile-office-vector-template_715490.htm">Image Designed by Freepik</a> -->

  <script src="bower_components/angular/angular.js"></script>

  <script src="js/init.js"></script>

  <!-- Services -->
  <script src="js/services/gridSolverService.js"></script>

  <!-- Directives -->
  <script src="js/directives/gridDirective.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/rootController.js"></script>

</head>
<body ng-controller="rootController">

  <div class=container>
    <h1>Sudoku</h1>

    <div class="grid-container">
      <grid grid-data="grid" class="pull-left"></grid>
      <grid grid-data="solvedGrid" class="pull-right"></grid>
    </div>

    <div class="button-container">
      <button ng-click="solveGrid()">I'm feeling lazy</button>
    </div>
  </div>

</body>
</html>
